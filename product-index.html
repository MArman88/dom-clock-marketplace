<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Product Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/product-cart.css">
    <script src="js/products.js"></script>
    <style>
        body {
            width: 100%;
            margin: 0;
            background-color: whitesmoke;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white shadow">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Product Cart</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a id="linkPhone" class="nav-link active" aria-current="page">Mobiles</a>
                        </li>
                        <li class="nav-item">
                            <a id="linkWatch" class="nav-link">Smart Watches</a>
                        </li>
                    </ul>
                    <button id="linkCart" class="btn btn-primary text-uppercase">
                        Item Cart <span id="count" class="badge badge-pill badge-danger">
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <section id="data" class="p-2 w-100">
        <div id="phones" class="container">
            <div id="phone-container" class="container"></div>
        </div>
        <div id="watches" class="container d-none">
            <div id="watch-container" class="container"></div>
        </div>
        <div id="cart" class="container d-none">
            <div class="container">
                <h3>Product Cart</h3>
                <div class="mt-3">
                    <div id="empty-cart" class="bg-warning rounded">
                        <p class="text-center text-white fw-bold">There is no item in the cart now.
                        </p>
                    </div>
                    <div id='cart-body'>
                        <div class="d-flex flex-column justify-content-center gap-5">
                            <table class="table bg-white table-striped table-hover rounded">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th>Product</th>
                                        <th>Quantity</th>
                                        <th class="text-center">Price</th>
                                    </tr>
                                </thead>
                                <tbody id="cart-container">

                                </tbody>
                            </table>

                            <div class="p-2 bg-white rounded">
                                <div class="d-flex flex-row justify-content-between align-items-center">
                                    <p>Subtotal</p>
                                    <p class="fw-bold"><span id="subtotal">0</span> BDT</p>
                                </div>
                                <div class="d-flex flex-row justify-content-between align-items-center">
                                    <p>VAT(7%)</p>
                                    <p class="fw-bold"><span id="vat">0</span> BDT</p>
                                </div>
                                <div class="d-flex flex-row justify-content-between align-items-center">
                                    <p>Total</p>
                                    <p class="fw-bold"><span id="total">0</span> BDT</p>
                                </div>

                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="js/product-cart.js"></script>
</body>

</html>
