<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Our clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/clock-index-style.css">


    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
</head>

<body>

    <div class="container my-auto">

        <div class="row row-cols-1 row-cols-md-3 align-items-center g-5">
            <div class="col">
                <div class="card px-3 py-2">
                    <div class="card-body">
                        <h3 id="clock" class="card-title">
                            <span id="hour"></span><span name="blink">:</span><span id="minute"></span><span
                                name="blink">:</span><span id="second"></span> <span id="meridium"></span>
                        </h3>
                        <p class="card-text">
                            This is my clock
                        </p>
                    </div>
                    <div class="flex flex-cols-2 gap-2">
                        <button class="btn btn-danger" type="button" onclick="start()">START CLOCK</button>
                        <button class="btn btn-danger" type="button" onclick="stop()">STOP CLOCK</button>
                    </div>

                </div>
            </div>
            <div class="col tick-clock">
                <div class="clock">

                    <div class="number number1">1</div>
                    <div class="number number2">2</div>
                    <div class="number number3">3</div>
                    <div class="number number4">4</div>
                    <div class="number number5">5</div>
                    <div class="number number6">6</div>
                    <div class="number number7">7</div>
                    <div class="number number8">8</div>
                    <div class="number number9">9</div>
                    <div class="number number10">10</div>
                    <div class="number number11">11</div>
                    <div class="number number12">12</div>
                    <div class="center-box"></div>
                    <div class="hand hand-hour" data-hand-hour></div>
                    <div class="hand hand-minute" data-hand-minute></div>
                    <div class="hand hand-second" data-hand-second></div>

                </div>

            </div>
            <div class="col">
                <a class="btn btn-primary" onclick="stop(); return true;" href="index.html">GO
                    HOME</a>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <script src="js/clock-index-js.js"></script>
</body>

</html>
